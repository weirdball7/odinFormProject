<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="image-container">
            <div class="text-logo-container">
                <div class="logo-container">
                    <img src="./odin-lined.png" class="logo" alt="">
                </div>
                <h1 class="odin-header">ODIN</h1>
            </div>
        </div>
        <div class="form-container">
            <form action="./formSubmited.html" method="post">
                <fieldset class="fieldset-one">
                    <p>This is not a real online service! You know you need somthing like this in your life to help you realize your deepest dreams.</p>
                    <p>You <span>know</span> you want to.</p>
                </fieldset>
                <fieldset class="main-fieldset">
                    <!-- <legend>Let's do this!</legend> -->
                    <h1>Let's do this!</h1>
                    <div class="main-form-container">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">

                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">

                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">

                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number">

                        <label for="pasword">PASSWORD</label>
                        <input type="password" name="password" id="password">

                        <label for="confirm-pasword">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>

                </fieldset>
                <fieldset class="fieldset-three">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
